<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conectando con un asesor...</title>

  <!-- Meta Pixel -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src='https://connect.facebook.net/en_US/fbevents.js';
    s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script');
    fbq('init', '1479773872992102');

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #151f2c;
      color: #e1e1e1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    img.logo {
  max-width: 80%;
  width: 150px;
  height: auto;
  margin-bottom: 30px;
}

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .spinner {
      border: 4px solid #2a3942;
      border-top: 4px solid #25D366;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .btn-wsp {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #25D366;
      color: #111b21;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-wsp:hover {
      background-color: #1ebd5b;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #8899a6;
    }
  </style>
</head>
<body>
  <img src="logo y letras oscuras.png" alt="AlpacaBet Logo" class="logo" />
  <h1>✔️ Redirigiendo a WhatsApp...</h1>
  <div class="spinner"></div>

  <p id="mensaje-listo" style="display:none; margin-top: 20px; font-size: 1.1rem; color: #25D366;">
    ¡Listo! Ya podés solicitar tu usuario en Alpaca
  </p>

  <a 
    href="https://wa.me/5491127761605?text=Hola%21%20Quiero%20un%20usuario" 
    class="btn-wsp" 
    id="btnWsp"
    onclick="trackWhatsAppClick()"
  >
    Ir a WhatsApp
  </a>

  <footer>© 2025 Alpaca</footer>

  <script>
    // Ocultar spinner y mostrar mensaje a los 2 segundos
    setTimeout(() => {
      const spinner = document.querySelector('.spinner');
      const mensaje = document.getElementById('mensaje-listo');
      if (spinner) spinner.style.display = 'none';
      if (mensaje) mensaje.style.display = 'block';
    }, 2000);

    // Evento personalizado de Meta Pixel
    function trackWhatsAppClick() {
      fbq('trackCustom', 'ClickWhatsApp');
    }
  </script>
</body>
</html>
