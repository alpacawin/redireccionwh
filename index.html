<!DOCTYPE html>
<html>
<head>
  <title>Redireccion√°ndote a Alpaca...</title>
  <style>
    body {
      margin: 0;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #fff;
      border: 2px solid #ccc;
    }

    h2 {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Redireccion√°ndote a Alpaca...</h2>
  <canvas id="gameCanvas" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let alpaca = {
      x: 50,
      y: 150,
      width: 40,
      height: 40,
      velocityY: 0,
      gravity: 1.5,
      jumpPower: -20,
      onGround: true
    };

    let obstacles = [];
    const alpacaImg = new Image();
    alpacaImg.src = 'https://i.imgur.com/Ki6Xsyc.png'; // Imagen alpaca ü¶ô

    function drawAlpaca() {
      ctx.drawImage(alpacaImg, alpaca.x, alpaca.y, alpaca.width, alpaca.height);
    }

    function drawObstacle(obstacle) {
      ctx.fillStyle = '#444';
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Movimiento
      alpaca.velocityY += alpaca.gravity;
      alpaca.y += alpaca.velocityY;

      if (alpaca.y >= 150) {
        alpaca.y = 150;
        alpaca.velocityY = 0;
        alpaca.onGround = true;
      }

      drawAlpaca();

      // Obst√°culos animados
      for (let i = 0; i < obstacles.length; i++) {
        obstacles[i].x -= 5;
        drawObstacle(obstacles[i]);
      }

      if (Math.random() < 0.02) {
        obstacles.push({
          x: canvas.width,
          y: 160,
          width: 20,
          height: 40
        });
      }

      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', () => {
      if (alpaca.onGround) {
        alpaca.velocityY = alpaca.jumpPower;
        alpaca.onGround = false;
      }
    });

    alpacaImg.onload = () => {
      update();
    };

    // ‚è≥ Redirecci√≥n autom√°tica a AlpacaBet
    setTimeout(() => {
      window.location.href = "https://alpacaBet.co";
    }, 8000); // redirige en 8 segundos
  </script>
</body>
</html>
