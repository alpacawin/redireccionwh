<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RedireccionÃ¡ndote a Alpaca...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .game-area {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #1a1a1a;
      overflow: hidden;
    }

    .dino {
      position: absolute;
      bottom: 20px;
      left: 50px;
      width: 80px;
      height: auto;
      animation: run 0.6s steps(2) infinite;
    }

    .slot {
      position: absolute;
      bottom: 20px;
      width: 60px;
      height: 60px;
      animation: moveSlot 5s linear forwards;
    }

    .bonus-banner {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #00ff88;
      color: #000;
      font-size: 32px;
      padding: 20px 40px;
      border-radius: 12px;
      display: none;
      animation: popUp 1s ease-out forwards;
    }

    @keyframes moveSlot {
      0% { right: -60px; }
      100% { right: 100vw; }
    }

    @keyframes run {
      from { transform: translateY(0); }
      to { transform: translateY(-2px); }
    }

    @keyframes popUp {
      0% { opacity: 0; transform: scale(0.5) translate(-50%, -50%); }
      100% { opacity: 1; transform: scale(1) translate(-50%, -50%); }
    }
  </style>
</head>
<body>

  <div class="game-area">
    <img src="https://i.imgur.com/MkXz03F.png" alt="Dino" class="dino" />

    <!-- ObstÃ¡culos tipo slot -->
    <img src="https://i.imgur.com/lrmD8Up.png" alt="Slot 1" class="slot" style="animation-delay: 0.5s">
    <img src="https://i.imgur.com/lrmD8Up.png" alt="Slot 2" class="slot" style="animation-delay: 1.5s">
    <img src="https://i.imgur.com/lrmD8Up.png" alt="Slot 3" class="slot" style="animation-delay: 2.5s">

    <!-- BONO -->
    <div class="bonus-banner" id="bonus">ðŸŽ‰ BONO ACTIVADO ðŸŽ‰</div>
  </div>

  <script>
    // Mostrar BONO despuÃ©s de 4 segundos
    setTimeout(() => {
      document.getElementById('bonus').style.display = 'block';
    }, 4000);

    // Redirigir despuÃ©s de 6 segundos
    setTimeout(() => {
      window.location.href = "https://alpacaBet.co";
    }, 6000);
  </script>
</body>
</html>
