<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redireccionándote a Alpaca...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .logo {
      width: 160px;
      height: auto;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      filter: drop-shadow(0 0 10px #00ffcc);
    }

    h1 {
      font-size: 24px;
      color: #00ffcc;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    .sub {
      font-size: 16px;
      color: #ccc;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Alpaca Logo" class="logo">
  <h1>Conectando con la suerte...</h1>
  <div class="sub">Estás entrando a <strong>AlpacaBet</strong></div>

  <script>
    setTimeout(() => {
      window.location.href = "https://alpacaBet.co";
    }, 5000); // redirige en 5 segundos
  </script>
</body>
</html>
