<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redireccionándote a Alpaca...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      font-family: 'Courier New', monospace;
      color: #555;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
      animation: jump 1s infinite ease-in-out;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .info {
      font-size: 14px;
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="AlpacaBot">
  <h1>Redireccionándote a Alpaca...</h1>
  <div class="info">Si no sos redirigido, hacé clic <a href="https://alpacaBet.co">aquí</a>.</div>

  <script>
    setTimeout(() => {
      window.location.href = "https://alpacaBet.co";
    }, 5000); // 5 segundos
  </script>
</body>
</html>
