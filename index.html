<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RedireccionÃ¡ndote a Alpaca...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
    }

    canvas {
      display: block;
      background: transparent;
    }

    .bonus-banner {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #00ff88;
      color: #000;
      font-size: 36px;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 12px;
      display: none;
      z-index: 1000;
      box-shadow: 0 0 20px #00ff88;
      animation: popUp 1s ease-out forwards;
    }

    @keyframes popUp {
      0% { opacity: 0; transform: scale(0.5) translate(-50%, -50%); }
      100% { opacity: 1; transform: scale(1) translate(-50%, -50%); }
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div class="bonus-banner" id="bonusBanner">ðŸŽ‰ BONO ACTIVADO ðŸŽ‰</div>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const logoImg = new Image();
  logoImg.src = 'logo.png';

  const slotImg = new Image();
  slotImg.src = 'https://i.imgur.com/lrmD8Up.png'; // imagen de tragamonedas

  const player = {
    x: 80,
    y: height - 120,
    width: 60,
    height: 60,
    velocityY: 0,
    gravity: 1.5,
    jumpPower: -20,
    isJumping: false
  };

  const obstacles = [];
  let frameCount = 0;
  let gameRunning = true;

  function drawPlayer() {
    ctx.drawImage(logoImg, player.x, player.y, player.width, player.height);
  }

  function drawObstacle(ob) {
    ctx.drawImage(slotImg, ob.x, ob.y, ob.width, ob.height);
  }

  function update() {
    if (!gameRunning) return;

    ctx.clearRect(0, 0, width, height);

    // Movimiento del personaje
    player.velocityY += player.gravity;
    player.y += player.velocityY;

    if (player.y > height - 120) {
      player.y = height - 120;
      player.velocityY = 0;
      player.isJumping = false;
    }

    drawPlayer();

    // ObstÃ¡culos
    for (let i = obstacles.length - 1; i >= 0; i--) {
      obstacles[i].x -= 6;
      drawObstacle(obstacles[i]);

      if (obstacles[i].x + obstacles[i].width < 0) {
        obstacles.splice(i, 1);
      }
    }

    // Generar obstÃ¡culos
    if (frameCount % 90 === 0) {
      obstacles.push({
        x: width,
        y: height - 100,
        width: 50,
        height: 50
      });
    }

    frameCount++;
    requestAnimationFrame(update);
  }

  function jump() {
    if (!player.isJumping) {
      player.velocityY = player.jumpPower;
      player.isJumping = true;
    }
  }

  document.addEventListener('click', jump);
  document.addEventListener('touchstart', jump);

  logoImg.onload = () => {
    update();
  };

  // Mostrar BONO y redireccionar
  setTimeout(() => {
    document.getElementById('bonusBanner').style.display = 'block';
  }, 5000);

  setTimeout(() => {
    window.location.href = "https://alpacaBet.co";
  }, 7000);

  // Redimensionar canvas si cambia el tamaÃ±o de pantalla
  window.addEventListener('resize', () => {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    player.y = height - 120;
  });
</script>

</body>
</html>
